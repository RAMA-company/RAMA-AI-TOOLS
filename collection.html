<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Hub | Categories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-color: #202124;
            --subtle-text-color: #5f6368;
            --border-color: #dadce0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-blue: #4285f4;
            --primary-green: #34a853;
            --primary-yellow: #fbbc05;
            --primary-red: #ea4335;
        }

        [data-theme="dark"] {
            --bg-color: #171717;
            --surface-color: #212121;
            --text-color: #e8eaed;
            --subtle-text-color: #bdc1c6;
            --border-color: #3c4043;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --primary-blue: #8ab4f8;
            --primary-green: #81c995;
            --primary-yellow: #fdd663;
            --primary-red: #f28b82;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Particle Background */
        .particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            padding: 2rem 0;
            z-index: 1;
            position: relative;
        }

        header {
            background-color: var(--surface-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            text-decoration: none;
            position: relative;
            text-shadow: 0 1px 2px var(--shadow-color);
        }

        .logo span {
            color: var(--primary-blue);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--subtle-text-color);
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        main {
            flex-grow: 1;
        }

        .search-bar {
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem 3rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 9999px;
            background-color: var(--surface-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .search-bar input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.2);
        }

        .search-bar svg {
            position: absolute;
            left: 1.5rem;
            color: var(--subtle-text-color);
            pointer-events: none;
        }
        
        /* Remove built-in search icon for better control */
        input[type="search"]::-webkit-search-decoration,
        input[type="search"]::-webkit-search-cancel-button,
        input[type="search"]::-webkit-search-results-button,
        input[type="search"]::-webkit-search-results-decoration {
            display: none;
        }


        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .category-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -1px var(--shadow-color);
            user-select: none;
        }

        .category-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 15px -3px var(--shadow-color), 0 4px 6px -2px var(--shadow-color);
        }

        .category-card:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
        }

        .category-card:nth-child(4n + 1) { border-left: 4px solid var(--primary-blue); }
        .category-card:nth-child(4n + 2) { border-left: 4px solid var(--primary-green); }
        .category-card:nth-child(4n + 3) { border-left: 4px solid var(--primary-yellow); }
        .category-card:nth-child(4n) { border-left: 4px solid var(--primary-red); }

        footer {
            background-color: var(--surface-color);
            padding: 1.5rem 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
            margin-top: 2rem;
            color: var(--subtle-text-color);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            .theme-toggle {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>

    <canvas class="particles-canvas"></canvas>

    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                Prompt<span>Hub</span>
            </a>
            <button class="theme-toggle" aria-label="Toggle dark mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="search-bar">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="search" id="category-search" placeholder="Search between 18,109 prompts in 261 categories...">
        </div>

        <div class="categories-grid" id="categories-grid">
            <!-- Category cards will be dynamically generated here -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Prompt Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="TEST.js"></script>
    <script>
        const gridElement = document.getElementById('categories-grid');
        const searchInput = document.getElementById('category-search');
        const themeToggleBtn = document.querySelector('.theme-toggle');

        // Initial theme setup
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        // Function to render categories
        function renderCategories(filterText = '') {
            const categories = Object.keys(allData);
            gridElement.innerHTML = '';
            const filteredCategories = categories.filter(category =>
                category.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredCategories.length === 0) {
                gridElement.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; color: var(--subtle-text-color);">No categories found.</p>';
                return;
            }

            filteredCategories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.textContent = category.replace(/-/g, ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
                
                // Add click listener to redirect to prompts page
                card.addEventListener('click', () => {
                    localStorage.setItem('selectedCategory', category);
                    window.location.href = 'prompts.html';
                });
                
                gridElement.appendChild(card);
            });
        }

        // Search functionality
        searchInput.addEventListener('input', (event) => {
            renderCategories(event.target.value);
        });

        // Theme toggle functionality
        themeToggleBtn.addEventListener('click', () => {
            let newTheme = 'dark';
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                newTheme = 'light';
            }
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Particle background animation
        const canvas = document.querySelector('.particles-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01;
            }
            draw() {
                const color = getComputedStyle(document.documentElement).getPropertyValue('--subtle-text-color');
                ctx.fillStyle = color;
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            if (particles.length < 150) {
                for (let i = 0; i < 5; i++) {
                    particles.push(new Particle());
                }
            }
            // Remove old particles
            particles = particles.filter(particle => particle.size > 0.2);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }

        window.onload = () => {
            renderCategories();
            animate();
        };

    </script>
</body>
</html>
